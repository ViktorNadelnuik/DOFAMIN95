  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #23395d 0, #050914 45%, #02040a 100%);
      color: #f5f5f5;
      line-height: 1.5;
    }

    a { color: inherit; }

    .page {
      min-height: 100vh;
      padding: 24px 12px 40px;
      display: flex;
      justify-content: center;
      animation: fadeInPage 0.7s ease-out;
    }

    .container {
      width: 100%;
      max-width: 1180px;
      margin: 0 auto;
    }

    .top-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      object-fit: cover;
      background: transparent;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .site-title {
      font-size: 18px;
      font-weight: 700;
    }

    .lang-switch {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      font-size: 12px;
      opacity: 0.9;
    }

    .lang-switch a {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      text-decoration: none;
      color: #fff;
      transition: background 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
    }

    .lang-switch a.active {
      background: rgba(255,255,255,0.16);
      font-weight: 700;
    }

    .lang-switch a:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.6);
    }

    /* HERO */
    .hero {
      background:
        linear-gradient(135deg, rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url("hero-bg.jpg") center/cover no-repeat;
      border-radius: 24px;
      padding: 24px 22px 20px;
      margin-bottom: 26px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      animation: heroReveal 0.9s ease-out;
    }

    .hero-badge {
      display: inline-flex;
      padding: 4px 10px;
      margin-bottom: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.45);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .hero-title {
      font-size: 26px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .hero-note {
      font-size: 13px;
      opacity: 0.75;
    }

    .section-title {
      font-size: 22px;
      margin: 12px 0 12px;
      font-weight: 700;
    }

    /* GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    .card {
      background: radial-gradient(circle at top left, #202b46 0, #070e1d 70%);
      border-radius: 22px;
      padding: 16px 16px 18px;
      border: 1px solid rgba(255,255,255,0.07);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 260px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      animation: cardFade 0.55s ease-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.75);
      border-color: rgba(255,255,255,0.24);
    }

    .card.big-block {
      grid-column: 1 / -1;
      min-height: auto;
    }

    .card h3 { font-size: 16px; margin-bottom: 6px; }
    .card small { opacity: 0.7; font-size: 11px; letter-spacing: 0.08em; }
    .card p { font-size: 13px; margin: 6px 0; }

    .mono-label { color: #00ffc3; font-weight: 600; }
    .privat-label { color: #55efc4; font-weight: 600; }
    .paypal-label { color: #00b4ff; font-weight: 600; }
    .crypto-label { color: #ffd86b; font-weight: 600; }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0;
    }

    .donate-btn {
      padding: 9px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.2);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, opacity 0.15s ease;
      white-space: nowrap;
      cursor: pointer;
      background-clip: padding-box;
    }

    .donate-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 22px rgba(0,0,0,0.5);
      opacity: 0.98;
    }

    .donate-btn--mono   { background: linear-gradient(135deg, #00e3aa, #00b894); }
    .donate-btn--privat { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .donate-btn--paypal { background: linear-gradient(135deg, #009cde, #003087); }
    .donate-btn--crypto { background: linear-gradient(135deg, #f6d365, #fda085); }

    .qr-wrap {
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }

    .qr {
      width: 150px;
      height: 150px;
      border-radius: 18px;
      background:#02040a;
      display: block;
    }

    /* GALLERY */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #050910;
      aspect-ratio: 4 / 3;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      opacity: 0.92;
    }

    .gallery-caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 4px 6px;
      font-size: 11px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      opacity: 0.9;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      opacity: 0.7;
      font-size: 12px;
    }

    /* ===== LIGHTBOX GALLERY ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }

    .lightbox.is-open {
      display: flex;
    }

    .lightbox-inner {
      position: relative;
      max-width: 980px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .lightbox-img-wrap {
      position: relative;
      max-height: calc(100vh - 140px);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: #050910;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .lightbox-img {
      max-width: 100%;
      max-height: calc(100vh - 160px);
      object-fit: contain;
      display: block;
    }

    .lightbox-caption {
      font-size: 13px;
      text-align: center;
      opacity: 0.85;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      border-radius: 999px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      transition: background 0.15s ease, transform 0.15s ease, opacity 0.15s ease;
    }

    .lightbox-close {
      top: -12px;
      right: -12px;
      background: rgba(0,0,0,0.8);
      font-size: 22px;
    }

    .lightbox-prev {
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-next {
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      background: rgba(0,0,0,0.95);
      transform: scale(1.06);
    }

    @media (max-width: 768px) {
      .lightbox-inner {
        max-width: 100%;
      }
      .lightbox-prev,
      .lightbox-next {
        width: 32px;
        height: 32px;
        font-size: 18px;
      }
      .lightbox-close {
        width: 32px;
        height: 32px;
        font-size: 20px;
        top: -10px;
        right: -10px;
      }
      .lightbox-caption {
        font-size: 12px;
      }
    }

    /* PROGRESS BAR */
    .progress-text {
      font-size: 13px;
      margin-bottom: 10px;
    }

    .progress-track {
      width: 100%;
      height: 16px;
      border-radius: 999px;
      background: rgba(3,7,18,0.9);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #00e3aa, #00b4ff);
      width: 70%;
      position: relative;
      transition: width 0.5s ease-out;
    }

    .progress-fill::after {
      content: attr(data-label);
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 600;
      color: #fff;
    }

    .progress-meta {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.8;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* === SCROLL TO TOP BUTTON === */
    .scroll-top-btn {
      position: fixed;
      right: 18px;
      bottom: 20px;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: radial-gradient(circle at 30% 0, #00e3aa 0, #0072ff 70%);
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px) scale(0.9);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 9999;
    }

    .scroll-top-btn--visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .scroll-top-btn:hover {
      box-shadow: 0 14px 30px rgba(0,0,0,0.85);
      transform: translateY(-2px) scale(1.05);
    }

    @media (max-width: 480px) {
      .scroll-top-btn {
        right: 12px;
        bottom: 14px;
        width: 38px;
        height: 38px;
        font-size: 20px;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1024px) {
      .page {
        padding: 20px 10px 32px;
      }
      .hero {
        padding: 20px 18px 18px;
        margin-bottom: 22px;
      }
      .hero-title {
        font-size: 24px;
      }
      .card-grid {
        gap: 16px;
      }
    }

    @media (max-width: 768px) {
      .page {
        padding: 18px 8px 28px;
      }
      .hero {
        padding: 18px 14px 16px;
      }
      .hero-badge {
        font-size: 11px;
      }
      .hero-title {
        font-size: 21px;
        line-height: 1.2;
      }
      .hero-sub {
        font-size: 14px;
      }
      .hero-note {
        font-size: 12px;
      }

      .card {
        padding: 14px 14px 16px;
        min-height: auto;
      }

      .card.big-block {
        padding: 16px 14px 18px;
      }

      .card p {
        font-size: 13px;
      }

      .btn-row {
        flex-direction: column;
      }

      .btn-row .donate-btn {
        width: 100%;
        text-align: center;
        justify-content: center;
      }

      .qr {
        width: 130px;
        height: 130px;
      }
    }

    @media (max-width: 480px) {
      .hero {
        border-radius: 18px;
      }

      .hero-title {
        font-size: 19px;
      }

      .section-title {
        font-size: 20px;
      }

      .card {
        border-radius: 18px;
        padding: 12px 12px 14px;
      }

      .card p {
        font-size: 12.5px;
      }
